<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bharathkumar — AI Engineer</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>" />
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=Fira+Code:wght@400;500;600&family=DM+Sans:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
  <!-- ★ Pink dot cursor (NO lagging ring) -->
  <div id="cursor"></div>

  <!-- ★ BK Page-Transition Loader -->
  <div id="bk-loader">
    <div class="bk-loader-inner">
      <div class="bk-loader-logo">BK</div>
      <div class="bk-loader-title">AI Engineer</div>
      <div class="bk-loader-bar">
        <div class="bk-loader-fill"></div>
      </div>
    </div>
  </div>

  <div class="glitch-overlay" id="glitch-overlay"></div>

  <!-- Component Hooks -->
  <div id="nav-hook"></div>

  <main>
    <div id="hero-hook"></div>
    <div id="about-hook"></div>
    <div id="skills-hook"></div>
    <div id="education-hook"></div>
    <div id="projects-hook"></div>
    <div id="achievements-hook"></div>
    <div id="contact-hook"></div>
  </main>

  <div id="footer-hook"></div>
  <div id="chat-hook"></div>

  <button id="back-top" title="Back to top"><i class="fa-solid fa-chevron-up"></i></button>

  <!-- Entry Point -->
  <script type="module" src="/src/main.js"></script>

  <!-- Content Loader -->
  <script type="module">
    async function load(id, url) {
      const el = document.getElementById(id);
      if (!el) return;
      const response = await fetch(url);
      el.innerHTML = await response.text();
    }

    // Load all sections
    Promise.all([
      load('nav-hook', '/src/components/navbar/navbar.html'),
      load('hero-hook', '/src/components/hero/hero.html'),
      load('about-hook', '/src/components/about/about.html'),
      load('skills-hook', '/src/components/skills/skills.html'),
      load('education-hook', '/src/components/education/education.html'),
      load('projects-hook', '/src/components/projects/projects.html'),
      load('achievements-hook', '/src/components/achievements/achievements.html'),
      load('contact-hook', '/src/components/contact/contact.html'),
      load('footer-hook', '/src/components/footer/footer.html'),
      load('chat-hook', '/src/components/chat/chat.html')
    ]).then(() => {
      console.log('✨ All fragments loaded');
      // Must be called FIRST so sections become visible before other inits
      if (window.initNavbar) window.initNavbar();
      if (window.initReveal) window.initReveal();
      if (window.initCounters) window.initCounters();
      if (window.initContact) window.initContact();
      if (window.initBKChat) window.initBKChat();
      window.dispatchEvent(new Event('content_loaded'));
    });
  </script>
</body>

</html>
